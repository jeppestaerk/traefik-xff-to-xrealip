# .traefik.yml

apiVersion: traefik.containo.us/v1alpha1
kind: Plugin
name: traefik-xff-to-xrealip
description: |
  A Traefik middleware plugin that rewrites the X-Real-Ip header
  using the first IP address from the X-Forwarded-For header.
  Useful when Traefik is behind Cloudflare or other reverse proxies.

tags:
  - headers
  - ip
  - middleware
  - reverse-proxy
  - real-ip

source: github.com/jeppestaerk/traefik-xff-to-xrealip

projectURL: https://github.com/jeppestaerk/traefik-xff-to-xrealip

